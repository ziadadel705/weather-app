<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <i class="fa fa-cloud"></i>
        <span>Weather</span>
        <small class="sublogo">tagline goes here</small>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Live cameras</a></li>
        <li><a href="#">Photos</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="hero">
        <input id="search" type="text" placeholder="Find your location...">
        <button id="submit">Find</button>
      </div>
  </header>

  <main>
    <section id="forecast" class="weather-info">
      <div class="weather-day">
        <h4>Friday</h4>
        <h5>Cairo</h5>
        <h1>21.3°C</h1>
        <p>Sunny</p>
        <div class="details">
        </div>
      </div>
      <div class="weather-day">
        <h4>Saturday</h4>
        <h1>22.4°C</h1>
        <i class="fa fa-cloud"></i>
        <p>Partly Cloudy</p>
      </div>
      <div class="weather-day">
        <h4>Sunday</h4>
        <h1>23.7°C</h1>
        <i class="fa fa-sun-o"></i>
        <p>Sunny</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="subscribe">
      <input type="email" placeholder="Enter your email to subscribe...">
      <button>Subscribe</button>
    </div>
    <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    <div class="social-icons">
      <i class="fa fa-facebook"></i>
      <i class="fa fa-twitter"></i>
      <i class="fa fa-google-plus"></i>
      <i class="fa fa-pinterest"></i>
    </div>
  </footer>
  <script src="app.js"></script>
  <script src="index.js"></script>
</body>
</html>
